<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120" role="img" aria-label="KayNet logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2fe8d8"/>
      <stop offset="0.5" stop-color="#39d1c4"/>
      <stop offset="1" stop-color="#1aa3d8"/>
    </linearGradient>

    <!-- soft glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background (transparent) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Logo text -->
  <g filter="url(#glow)">
    <text x="50" y="80" font-family="Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="56" font-weight="600" fill="url(#g1)">
      Kay
    </text>
    <text x="206" y="80" font-family="Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="56" font-weight="600" fill="#ffffff" opacity="0.95">
      Net
    </text>
  </g>

  <!-- small accent dot for modern feel -->
  <circle cx="292" cy="30" r="5" fill="#39d1c4" opacity="0.9"/>
</svg>
