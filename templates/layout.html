<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KayNet</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    <style>
        /* NAVBAR BACKGROUND TRANSPARENT OVER DARK GRADIENT */
        nav.navbar {
            padding: 20px 40px;
            background: transparent;
        }

        /* BRAND TEXT LARGE */
        .brand-title {
            font-size: 32px;
            font-weight: 800;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .brand-kay {
            color: #45ffd4;   /* cyan mint */
            letter-spacing: 0.5px;
        }

        .brand-net {
            color: white;
            letter-spacing: 0.5px;
        }

        .brand-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: -4px;
            font-weight: 300;
        }

        /* NAV LINKS RIGHT SIDE */
        .nav-link {
            color: #fff !important;
            font-weight: 400;
            margin-left: 20px;
        }

        body {
            background: linear-gradient(180deg, #0A1224 0%, #0F1F39 100%);
            color: white;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <!-- BRAND -->
            <a href="/" class="navbar-brand d-flex flex-column" style="text-decoration: none;">
                <!-- Main Title -->
                <div class="brand-title">
                    <span class="brand-kay">Kay</span><span class="brand-net">Net</span>
                </div>

                <!-- Subtitle -->
                <span class="brand-subtitle">Intelligent Trading Assistant</span>
            </a>

            <!-- Toggler (phone) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- LINKS -->
            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="navbar-nav">
                    {% if session.get("user_id") %}
                        <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
                        <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container-fluid py-5">
        {% block main %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
