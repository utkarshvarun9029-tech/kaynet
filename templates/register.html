{% extends "layout.html" %}
{% block main %}
  <h2>Register</h2>
  <form action="/register" method="post">
    <input class="form-control mb-3" name="username" placeholder="Username" autofocus>
    <input class="form-control mb-3" name="password" placeholder="Password" type="password">
    <input class="form-control mb-3" name="confirmation" placeholder="Confirm Password" type="password">
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
{% endblock %}
